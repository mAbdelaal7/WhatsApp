<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mechat.css" />
    <link rel="stylesheet" href="/fonts/" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/normalize.css" />

    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      href="//db.onlinewebfonts.com/c/c970b21c2bd8f5fb680c04a195aa7a38?family=Choco+cooky"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/f41ac01049.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon.png" />
    <title>WhatsApp - Me (You)</title>
  </head>

  <body>
    <div class="bodysheet">
      <div class="container">
        <div class="head">
          <div class="headflex">
            <div class="contactdetails">
              <a href="../../index.html">
                <i class="fa-solid fa-arrow-left"></i>
              </a>
              <img
                class="contacticon"
                src="images/chats/mechat/mechaticon.png"
                alt=""
              />
              <h4>Me (You)</h4>
              <div class="whatsappicons">
                <img src="images/chats/mechat/videocall.png" alt="" />
                <img src="images/chats/mechat/voicecall.png" alt="" />
                <img src="images/chats/mechat/chatsettings.png" alt="" />
              </div>
            </div>
          </div>
          <div class="description">
            <img src="images/heart.png" alt="heart-missing-img" />
            <p>لو اطلع الناس على مافي قلوب البعض ، لما تصافحوا إلا بالسيوف</p>
          </div>
        </div>
        <div class="chatpaper">
          <div class="box0">...</div>
          <div class="box1">...</div>
          <div class="box2">...</div>
          <div class="box3">....</div>
          <div class="box4">....</div>
          <div class="box5">.....</div>

          <img src="images/chats/mechat/music.png" alt="" />
        </div>
        <div class="footerbar">
          <img src="images/chats/mechat/link.png" alt="link-icon" />
          <label for="text"></label>
          <input id="text" type="text" placeholder="Type your message here" />
          <img src="images/chats/mechat/mic.png" alt="mic-icon" />
        </div>
      </div>
    </div>
  </body>
</html>
