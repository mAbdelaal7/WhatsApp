<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="momstatus.css" />
    <link rel="stylesheet" href="/fonts/" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      href="//db.onlinewebfonts.com/c/c970b21c2bd8f5fb680c04a195aa7a38?family=Choco+cooky"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/f41ac01049.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="../../favicon.png" type="image/x-icon" />
    <title>WhatsApp - Mom</title>
  </head>

  <body>
    <div class="bodysheet">
      <div class="container">
        <div class="statusbar"></div>
        <div class="headflex">
          <div class="contactdetails">
            <a href="../../index.html">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img
              class="contacticon"
              src="/images/status/contactstatus/momstatus.png"
              alt=""
            />
            <div class="textdetailed">
              <h4>Mom</h4>
              <p>5 minutes ago</p>
            </div>
            <div class="whatsappicons">
              <img src="/images/chats/mechat/chatsettings.png" alt="" />
            </div>
          </div>
        </div>
        <div class="statusvideo">
          <video loop autoplay="autoplay" width="395">
            <source src="/videos/quranvideo.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="statusreply">
          <i class="fa-solid fa-angle-up"></i>
          <p>Reply</p>
        </div>
      </div>
    </div>
  </body>
</html>
